<!DOCTYPE html>
<html>
<head>
  <title>Travel Company</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
    }
    
    header h1 {
      margin: 0;
    }
    
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    
    .product {
      margin-bottom: 20px;
    }
    
    .product img {
      width: 200px;
      height: 150px;
    }
    
    footer {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
    
    form {
      margin-top: 20px;
    }
    
    form h2 {
      margin-bottom: 10px;
    }
    
    form input {
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Travel Company</h1>
    <button class="button">Home</button>
    <button class="button">Product</button>
  </header>
  
  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <h2>Product 1</h2>
    <p>Description of Product 1</p>
    <p>More specific details about Product 1</p>
  </div>
  
  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <h2>Product 2</h2>
    <p>Description of Product 2</p>
    <p>More specific details about Product 2</p>
  </div>
  
  <footer>
    <p>&copy; 2024 Travel Company. All rights reserved.</p>
    <form>
      <h2>Contact Us</h2>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Message">
      <button class="button">Submit</button>
    </form>
  </footer>
</body>
</html>
